<body>
    <h1> Exercício 02</h1>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '));

        var n2 = Number.parseFloat(window.prompt ('Digite outro número: '));

        som = n1 + n2;
        sub = n1 - n2;
        mult = n1 * n2;
        divi = n1 / n2;
       alert(` ${som} e${sub} e${mult}e ${divi}`);

        document.write(` E ${som} E ${sub} E ${mult} E ${divi}`);
    </script>
