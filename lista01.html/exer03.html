<h3>Consumo Médio de um Automóvel.</h3>

    <label for="distancia">Distância total percorrida (em km): </label>
    <input type="number" id="distancia"><br><br>

    <label for="combustivel">Total de combustível gasto (em litros): </label>
    <input type="number" id="combustivel"><br><br>

    <button onclick="calcularConsumo()">Calcular</button><br><br>

<p id="resultado"></p>

<script>
function calcularConsumo() {
// Entradas
    const distanciaPercorrida = parseFloat(document.getElementById("distancia").value);
    const combustivelGasto = parseFloat(document.getElementById("combustivel").value);

// Processamento
    const consumoMedio = distanciaPercorrida / combustivelGasto;

// Saída
    document.getElementById("resultado").innerHTML = `O consumo médio do automóvel é de ${consumoMedio.toFixed(2)} km/l.`;
}
</script>
