    <form>
        <label for="precoCusto">Preço de custo:</label>
        <input type="number" id="precoCusto" name="precoCusto"><br>
        
        <label for="percentualAumento">Percentual de acréscimo:</label>
        <input type="number" id="percentualAumento" name="percentualAumento"><br>
        
        <button type="button" onclick="calcularValorDeVenda()">Calcular valor de venda</button>
        </form>
        
        <div id="resultado"></div>

        <script>
            function calcularValorDeVenda() {
// Obter o preço de custo do produto e o percentual de acréscimo informado pelo usuário
var precoCusto = parseFloat(document.getElementById("precoCusto").value);
var percentualAumento = parseFloat(document.getElementById("percentualAumento").value);

// Calcular o valor de venda a partir do preço de custo e do percentual de acréscimo
var precoVenda = precoCusto * (1 + (percentualAumento / 100));

// Exibir o valor de venda na página
document.getElementById("resultado").innerHTML = "O valor de venda é: R$ " + precoVenda.toFixed(2);
}
        </script>
