<h3>Calculadora de desconto de carros</h3>
<p>Preencha os dados do carro:</p>
<label for="ano">Ano:</label>
<input type="number" id="ano">
<label for="valor">Valor:</label>
<input type="number" id="valor">
<button onclick="calcularDesconto()">Calcular desconto</button>
<p id="resultado"></p>
<script>
// variáveis para contar os carros
let totalAte2000 = 0;
let totalGeral = 0;

function calcularDesconto() {
// obter dados do formulário
const ano = Number(document.getElementById("ano").value);
const valor = Number(document.getElementById("valor").value);

// calcular desconto
let desconto;
if (ano <= 2000) {
desconto = valor * 0.12;
totalAte2000++;
} else {
desconto = valor * 0.07;
}

// exibir resultado na página
const resultadoElemento = document.getElementById("resultado");
resultadoElemento.innerHTML += `Desconto: R$ ${desconto.toFixed(2)}<br>`;


// atualizar total geral
totalGeral++;

// perguntar se deseja continuar calculando
const continuar = confirm("Deseja continuar calculando descontos?");
if (continuar) {
// limpar dados do formulário
document.getElementById("ano").value = "";
document.getElementById("valor").value = "";
} else {
// exibir total de carros com ano até 2000 e total geral
resultadoElemento.innerHTML += `Total de carros até 2000: ${totalAte2000}<br>`;
resultadoElemento.innerHTML += `Total geral de carros: ${totalGeral}`;
}
}
</script>
