<h3>Encontrar o maior valor</h3>

<p>Insira dois valores inteiros distintos:</p>

<input type="text" id="valor1">
<input type="text" id="valor2">

<button onclick="encontrarMaior()">Encontrar o maior</button>

<p id="resultado"></p>

<script>
function encontrarMaior() {
// Ler os valores dos inputs
var valor1 = parseInt(document.getElementById("valor1").value);
var valor2 = parseInt(document.getElementById("valor2").value);

// Verificar se os valores são diferentes
if (valor1 != valor2) {
// Encontrar o maior valor
var maior = valor1 > valor2 ? valor1 : valor2;

// Exibir o resultado
document.getElementById("resultado").innerHTML = "O maior valor é: " + maior;
} else {
// Se os valores forem iguais, exibir mensagem de erro
document.getElementById("resultado").innerHTML = "Os valores devem ser diferentes!";
}
}
</script>
