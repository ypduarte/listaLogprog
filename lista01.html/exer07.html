<h3>Conversor de Temperatura</h3>

<form>
    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" id="celsius" name="celsius" required>
    <button type="button" id="converter">Converter</button>
    </form>

<p id="resultado"></p>

<script>
// Seleciona o botão e adiciona um evento de clique
    document.getElementById("converter").addEventListener("click", function() {
// Lê o valor do campo de entrada
    var celsius = parseFloat(document.getElementById("celsius").value);

// Calcula a temperatura em Fahrenheit
    var fahrenheit = (9 * celsius + 160) / 5;

// Exibe o resultado na página
    document.getElementById("resultado").innerHTML = celsius + " graus Celsius equivalentes a " + fahrenheit.toFixed(2) + " graus Fahrenheit.";
});
</script>
