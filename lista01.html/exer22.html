    <script>
    function calcularLucroPrejuizo() {
    let tabela = document.getElementById("tabelaProdutos");
    let precoCustoTotal = 0;
    let precoVendaTotal = 0;
    
    for (let i = 1; i < tabela.rows.length; i++) {
    let precoCusto = parseFloat(tabela.rows[i].cells[1].getElementsByTagName("input")[0].value);
    let precoVenda = parseFloat(tabela.rows[i].cells[2].getElementsByTagName("input")[0].value);
    let resultado = tabela.rows[i].cells[3];
    
    if (precoVenda > precoCusto) {
    resultado.innerHTML = "Lucro";
    } else if (precoVenda < precoCusto) {
    resultado.innerHTML = "Prejuízo";
    } else {
    resultado.innerHTML = "Empate";
    }
    
    precoCustoTotal += precoCusto;
    precoVendaTotal += precoVenda;
    }
    
    let mediaPrecoCusto = precoCustoTotal / (tabela.rows.length - 1);
    let mediaPrecoVenda = precoVendaTotal / (tabela.rows.length - 1);
    
        document.getElementById("mediaPrecoCusto").innerHTML = mediaPrecoCusto.toFixed(2);
        document.getElementById("mediaPrecoCusto").innerHTML = mediaPrecoCusto.toFixed(2);
        document.getElementById("mediaPrecoVenda").innerHTML = mediaPrecoVenda.toFixed(2);
    }
    </script>
