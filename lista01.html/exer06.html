<h3>Troca de Valores</h3>

    <label for="valorA">Valor de A: </label>
    <input type="number" id="valorA"><br><br>

    <label for="valorB">Valor de B: </label>
    <input type="number" id="valorB"><br><br>

    <button onclick="trocarValores()">Trocar Valores</button><br><br>

<p id="resultado"></p>

<script>
    function trocarValores() {
// Entradas
    let a = parseFloat(document.getElementById("valorA").value);
    let b = parseFloat(document.getElementById("valorB").value);

// Processamento
    let temp = a;
    a = b;
    b = temp;

// Saída
    document.getElementById("resultado").innerHTML = `Valor de A: ${a}<br>Valor de B: ${b}`;
}
</script>
