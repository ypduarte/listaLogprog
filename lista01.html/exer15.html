<h3>Verificar intervalo</h3>

<p>Insira um número:</p>

<input type="text" id="numero">

<button onclick="verificarIntervalo()">Verificar</button>

<p id="resultado"></p>

<script>
function verificarIntervalo() {
// Ler o número do input
var numero = parseInt(document.getElementById("numero").value);

// Verificar se o número está no intervalo de 100 a 200
if (numero >= 100 && numero <= 200) {
document.getElementById("resultado").innerHTML = "O número " + numero + " está no intervalo de 100 a 200";
} else {
document.getElementById("resultado").innerHTML = "O número " + numero + " não está no intervalo de 100 a 200";
}
}
</script>
