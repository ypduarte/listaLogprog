<body>
    <h1> Exercício 04</h1>
    <script>
        var nome = window.prompt('Digite o nome do vendedor: ');

        var sal = Number.parseFloat(window.prompt ('Digite seu salário: '));

        var Vendas = Number.parseFloat(window.prompt ('Digite seu vendas: '));

        var comissao = Vendas * 0.15

        var sal2 = comissao + sal;

       alert(`${sal2} Reais`);

        document.write(` ${nome} ${sal2} Reais`);
    </script>
